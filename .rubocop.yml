AllCops:
  TargetRubyVersion: 3.3
  NewCops: enable
  Exclude: 
  - test/fixtures/**/*

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Metrics/BlockLength:
  AllowedMethods:
  - describe
  - context
  - namespace

require:
- rubocop-minitest
- rubocop-rake
